<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml">  
	<head>  
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
		<title>Graph Plotter</title>
		<link rel='stylesheet' type='text/css' href='layout.css' media='all' />
		<script language="javascript" type="text/javascript" src="../jquery.js"></script>
	    <script language="javascript" type="text/javascript" src="../jquery.flot.js"></script>
		<script id="source" language="javascript" type="text/javascript">
			function load(){
				document.getElementById('graphtitle').innerHTML = window.testhandler.getGraphTitle();
				window.testhandler.loadGraph();
			}

			function plot(gdata, areaName) {
				console.log(areaName);
				$("#rootPanel").append($("<div id='" + areaName + "'></div>").style);
				plotGraph(gdata, areaName);
			}
			
			function plotGraph(gdata, areaName) {
				$.plot($("#"+areaName), gdata, {
					series: {
		            lines: { show: true },
		            points: { show: true }
		        	}
		    });
			}
		</script>
	</head>  
	<body onload="load()">  
		<h1 id="graphtitle">Title</h1>
		<div id="rootPanel">
			<div id="plotarea" style="width:600px;height:300px;"></div>
		</div>
	</body>
</html>
