<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml">  
	<head>  
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
		<title>Graph Plotter</title>
		<link rel='stylesheet' type='text/css' href='layout.css' media='all' />
		<script language="javascript" type="text/javascript" src="../jquery.js"></script>
	    <script language="javascript" type="text/javascript" src="../jquery.flot.js"></script>
		<script id="source" language="javascript" type="text/javascript">
		var chartID = 0;			
		
		function load(){
			window.graphPlotter.loadGraph();
		}

		function plot(data, meta) {
			var plotName = "plot-" + chartID;		
			
			$("#rootPanel").append($("<h1 class='graphTitle'>" + meta.graphtitle + " (" + meta.sensor + ")</h1>")).append($("<div id='" + plotName + "' class='plot'></div>"));
			plotGraph(data, plotName);
			chartID++;
		}
		
		function plotGraph(data, plotName) {

			$.plot($("#"+plotName), data, {
				series: {
	            lines: { show: true },
	            points: { show: true }
	        	}
	    });
		}
	</script>
	</head>  
	<body onload="load()">  
		<h1>Raw radio graphs:</h1>
		<div id="rootPanel">
		</div>
	</body>
</html>
